[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
lib_ldf_mode = deep+
lib_deps = 
    knx_platformio @ 0.1.17
build_flags = 
    -DMASK_VERSION=0x57B0 
    -DPIN_HEARTBEAT=4
    -Wno-unknown-pragmas
monitor_speed = 115200