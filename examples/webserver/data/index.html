<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KNX Web Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KNX Web Interface</h1>
        
        <div class="card">
            <h2>System Status</h2>
            <div id="status">
                <p>Uptime: <span id="uptime">--</span> seconds</p>
                <p>Free Heap: <span id="heap">--</span> bytes</p>
                <p>Build Time: <span id="buildTime">--</span></p>
            </div>
        </div>

        <div class="card">
            <h2>KNX Value</h2>
            <div id="knxValue">
                <p>Current Value: <span id="value">--</span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
